<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
        }
        canvas {
            display: block;
            background: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = 400;
        
        let player = { x: 50, y: 300, width: 30, height: 30, dy: 0, jumping: false };
        let gravity = 0.6;
        let jumpStrength = -12;
        let obstacles = [];
        let speed = 5;
        let gameOver = false;
        
        function createObstacle() {
            let height = 50 + Math.random() * 50;
            obstacles.push({ x: canvas.width, y: canvas.height - height, width: 30, height: height });
        }
        setInterval(createObstacle, 1500);
        
        function update() {
            if (gameOver) return;
            player.dy += gravity;
            player.y += player.dy;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.jumping = false;
            }
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= speed;
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOver = true;
                    alert("Game Over! Refresh to Restart");
                }
            });
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "cyan";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height));
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        window.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !player.jumping) {
                player.dy = jumpStrength;
                player.jumping = true;
            }
        });
        
        gameLoop();
    </script>
</body>
</html>
