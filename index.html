<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box Game</title>
    <style>
        * { cursor: none; }
        body { text-align: center; background-color: black; color: white; overflow: hidden; }
        #box {
            width: 50px; height: 50px;
            background-color: red; position: absolute;
        }
        .crosshair {
            position: absolute; width: 20px; height: 20px;
            border: 2px solid white; border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Click the Box!</h1>
    <p>Score: <span id="score">0</span></p>
    <div id="box"></div>
    <div class="crosshair" id="crosshair"></div>
    
    <script>
        let score = 0;
        let speed = 1000;
        let box = document.getElementById("box");
        let crosshair = document.getElementById("crosshair");
        
        function moveBox() {
            let x = Math.random() * (window.innerWidth - 50);
            let y = Math.random() * (window.innerHeight - 50);
            box.style.left = `${x}px`;
            box.style.top = `${y}px`;
        }
        
        box.addEventListener("click", () => {
            score++;
            document.getElementById("score").textContent = score;
            moveBox();
        });
        
        document.addEventListener("mousemove", (e) => {
            crosshair.style.left = `${e.clientX - 10}px`;
            crosshair.style.top = `${e.clientY - 10}px`;
        });
        
        setInterval(moveBox, speed);
        setInterval(() => {
            speed *= 0.9; 
            clearInterval(moveBoxInterval);
            moveBoxInterval = setInterval(moveBox, speed);
        }, 10000);
        
        let moveBoxInterval = setInterval(moveBox, speed);
    </script>
</body>
</html>
