<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click The Box Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: skyblue;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            cursor: pointer;
        }
        .cloud {
            position: absolute;
            width: 80px;
            height: 60px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/34/Pixel-cloud.png') no-repeat center/contain;
            opacity: 0.8;
        }
        .bot {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/8-bit_Mario.png') no-repeat center/contain;
        }
        .crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e6/Crosshair.png') no-repeat center/contain;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameArea"></div>
    <script>
        const gameArea = document.getElementById("gameArea");
        const scoreDisplay = document.getElementById("score");
        const crosshair = document.createElement("div");
        let score = 0;

        // Setup crosshair
        crosshair.classList.add("crosshair");
        document.body.appendChild(crosshair);

        document.addEventListener("mousemove", (event) => {
            crosshair.style.left = `${event.clientX - 10}px`;
            crosshair.style.top = `${event.clientY - 10}px`;
        });

        function spawnBox() {
            const box = document.createElement("div");
            box.classList.add("box");
            box.style.left = `${Math.random() * (gameArea.clientWidth - 50)}px`;
            box.style.top = `${Math.random() * (gameArea.clientHeight - 50)}px`;
            box.addEventListener("click", () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                gameArea.removeChild(box);
                spawnBox();
            });
            gameArea.appendChild(box);
        }

        function spawnClouds() {
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement("div");
                cloud.classList.add("cloud");
                cloud.style.left = `${Math.random() * 100}%`;
                cloud.style.top = `${Math.random() * 30}%`;
                gameArea.appendChild(cloud);
            }
        }

        function spawnBots() {
            for (let i = 0; i < 3; i++) {
                const bot = document.createElement("div");
                bot.classList.add("bot");
                bot.style.left = `${Math.random() * (gameArea.clientWidth - 50)}px`;
                bot.style.top = `${Math.random() * (gameArea.clientHeight - 50)}px`;
                gameArea.appendChild(bot);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            spawnBox();
            spawnClouds();
            spawnBots();
        });
    </script>
</body>
</html>
